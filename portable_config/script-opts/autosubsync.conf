# autosubsync.lua configuration
# Disable auto-sync since ffsubsync is not installed
auto_sync=no
osd_messages=yes
overwrite_original=no
timeout=300

# ffsubsync_path should point to the ffsubsync executable
# To install ffsubsync, run: python -m pip install ffsubsync
# Then set the path here or leave empty if it's in PATH
ffsubsync_path=
